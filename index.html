<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshop App</title>
  <link href="css/framework7.bundle.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <div class="panel panel-left panel-cover">
    <div class="view"><div class="page"><div class="page-content">
      <div class="list"><ul>
        <li><a href="/" class="list-button">Inicio</a></li>
        <li><a href="/list/" class="list-button">Listado de libros</a></li>
        <li><a href="/profile/" class="list-button">Perfil</a></li>
      </ul></div>
    </div></div></div>
  </div>

  <div class="view view-main view-init">
    <section data-name="home" class="page">
      <nav class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
          <div class="title">Bookshop App</div>
          <div class="right"><a href="#" class="link panel-open" data-panel="left"><i class="material-icons">menu</i></a></div>
        </div>
      </nav>

      <section class="page-content">
        <div class="card demo-card-header-pic featured-card">
          <img src="img/Classicalbooks.png" alt="Portada de The Classic Novel" class="featured-img">
          <div class="card-content card-content-padding">
            <p>The Classic Novel</p>
          </div>
        </div>

        <div class="block-title">Categories</div>
        <div class="row category-cards">
          <div class="col-50">
            <div class="card category-card">
              <div class="card-content card-content-padding">
                <img src="img/iconficción.png" alt="Icono Ficción" class="category-img">
                <div class="category-title">Ficción</div>
              </div>
            </div>
          </div>
          <div class="col-50">
            <div class="card category-card">
              <div class="card-content card-content-padding">
                <img src="img/Iconnoficcion.png" alt="Icono No ficción" class="category-img">
                <div class="category-title">No ficción</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row category-cards">
          <div class="col-50">
            <div class="card category-card">
              <div class="card-content card-content-padding">
                <img src="img/iconRomance.png" alt="Icono Romance" class="category-img">
                <div class="category-title">Romance</div>
              </div>
            </div>
          </div>
          <div class="col-50">
            <div class="card category-card">
              <div class="card-content card-content-padding">
                <img src="img/iconfantasy.png" alt="Icono Fantasía" class="category-img">
                <div class="category-title">Fantasía</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</div>
<script src="js/framework7.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
